<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <hr>
    <form action="#" th:action="@{/saveUser}" th:object="${emptyUser}" method="post">
        <label class="form-label" for="form3Example1c">Email</label>
        <input type="text" placeholder="Unesite Email (obavezno)" th:field="*{email}" class="form-control mb-4 col-4" id="form3Example1c"/>
        <label class="form-label" for="form3Example2c">Ime</label>
        <input type="text" placeholder="Unesite Ime (obavezno)" th:field="*{first_name}" class="form-control mb-4 col-4" id="form3Example2c" />
        <label class="form-label" for="form3Example3c">Prezime</label>
        <input type="text" placeholder="Unesite Prezime" th:field="*{last_name}" class="form-control mb-4 col-4" id="form3Example3c"/>
        <label class="form-label" for="form3Example4c">User Name</label>
        <input type="text" placeholder="Unesite User Name (obavezno)" th:field="*{username}" class="form-control mb-4 col-4" id="form3Example4c"/>
        <label class="form-label" for="form3Example5c">Password</label>
        <input type="text" placeholder="Unesite Password (obavezno)" th:field="*{password}" class="form-control mb-4 col-4" id="form3Example5c"/>
        <button type="submit"  class="btn btn-info col-2">Save User</button>
    </form>
</div>
</body>
</html>
