<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Shoe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add New Shoe</h1>
    <hr>
    <form action="#" th:action="@{/saveShoe}" th:object="${emptyShoe}" method="post">
        <input type="number" placeholder="Unesite Id (obavezno)" th:field="*{id}" class="form-control mb-4 col-4"/>
        <input type="text" placeholder="Unesite Brend (obavezno)" th:field="*{brend}" class="form-control mb-4 col-4"/>
        <input type="text" placeholder="Unesite Model" th:field="*{model}" class="form-control mb-4 col-4"/>
        <input type="number" placeholder="Unesite Cijenu" th:field="*{cijena}" class="form-control mb-4 col-4"/>
        <input type="number" placeholder="Unesite Stanje" th:field="*{stanje}" class="form-control mb-4 col-4"/>
        <button type="submit"  class="btn btn-info col-2">Save Shoe</button>
    </form>
</div>
</body>
</html>
