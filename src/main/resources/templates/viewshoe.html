<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Shoes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>All Shoes</h1>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Model</th>
            <th scope="col">Brend</th>
            <th scope="col">Cijena</th>
            <th scope="col">Stanje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="singleUser:${listOfShoes}">
            <td scope="row" th:text="${singleUser.model}"></td>
            <td scope="row" th:text="${singleUser.brend}"></td>
            <td scope="row" th:text="${singleUser.cijena}"></td>
            <td scope="row" th:text="${singleUser.stanje}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
