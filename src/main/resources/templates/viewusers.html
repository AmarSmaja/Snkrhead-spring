<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
  <h1>All Users</h1>
  <table class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th scope="col">User Id</th>
      <th scope="col">Email</th>
      <th scope="col">Ime</th>
      <th scope="col">Prezime</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="singleUser:${listOfUsers}">
      <td scope="row" th:text="${singleUser.user_id}"></td>
      <td scope="row" th:text="${singleUser.email}"></td>
      <td scope="row" th:text="${singleUser.first_name}"></td>
      <td scope="row" th:text="${singleUser.last_name}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
