<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Supplier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add New Supplier</h1>
    <hr>
    <form action="#" th:action="@{/saveSupplier}" th:object="${emptySupplier}" method="post">
        <input type="text" placeholder="Unesite Ime Firme (obavezno)" th:field="*{ime}" class="form-control mb-4 col-4"/>
        <input type="text" placeholder="Unesite Adresu Firme" th:field="*{adresa}" class="form-control mb-4 col-4"/>
        <button type="submit"  class="btn btn-info col-2">Save Supplier</button>
    </form>
</div>
</body>
</html>
